# Server Configuration
server.port=8080
server.servlet.context-path=/
server.error.include-message=always

# Application Information
spring.application.name=spring-security-jwt-demo
application.version=1.0.0

# JWT Configuration
jwt.secret=secureJwtSecretKey8734hs8347h834g8347gHKJHKJhkjHKJHDksjdhKJHKJHkjhjkhKJHKJhkjhKJHkjhLKJHLkjhOIUYoiuyOIUoiuYOIU
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# OAuth2 Configuration (GitHub example - replace with your own client ID and secret for actual use)
spring.security.oauth2.client.registration.github.client-id=github-client-id
spring.security.oauth2.client.registration.github.client-secret=github-client-secret
spring.security.oauth2.client.registration.github.scope=user:email,read:user

# Optional Google OAuth2 configuration
# spring.security.oauth2.client.registration.google.client-id=google-client-id
# spring.security.oauth2.client.registration.google.client-secret=google-client-secret
# spring.security.oauth2.client.registration.google.scope=profile,email

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.dockerdemo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
